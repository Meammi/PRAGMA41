<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Object Detection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<header>
    <h1>AI Object Detection</h1>
</header>

<main>
    <div class="upload-section">
        <div class="upload-text">Patient information</div>
        <div style="display: grid; gap: 0.75rem; margin-top: 1rem;">
            <input class="text-input" type="text" id="fname" placeholder="First name">
            <input class="text-input" type="text" id="lname" placeholder="Last name">
            <input class="text-input" type="text" id="phone_number" placeholder="Phone number">
            <input class="text-input" type="date" id="birth_day">
        </div>
        <button class="btn" id="submit-btn" type="button" style="margin-top: 1.5rem;">Submit</button>
    </div>

    <div class="upload-section" id="drop-zone" onclick="document.getElementById('file-input').click()">
        <div class="icon-upload">☁️</div>
        <div class="upload-text">Click to upload or drag and drop</div>
        <div class="upload-subtext">JPG, PNG up to 10MB (multiple allowed)</div>
        <input type="file" id="file-input" accept="image/jpeg, image/png" multiple>
    </div>

    <div class="preview-container" id="preview-container"></div>
</main>

<div id="toast" class="toast">Error processing image</div>

<script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const previewContainer = document.getElementById('preview-container');
    const toast = document.getElementById('toast');
    const submitBtn = document.getElementById('submit-btn');
    const fnameInput = document.getElementById('fname');
    const lnameInput = document.getElementById('lname');
    const phoneInput = document.getElementById('phone_number');
    const birthInput = document.getElementById('birth_day');
    let selectedFiles = [];
    let resultImages = [];
    let detectionInProgress = false;

    // Drag and Drop events
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
        dropZone.classList.add('dragging');
    }

    function unhighlight(e) {
        dropZone.classList.remove('dragging');
    }

    dropZone.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        handleFiles(files);
    }

    fileInput.addEventListener('change', function() {
        handleFiles(this.files);
    });

    function handleFiles(files) {
        if (!files || files.length === 0) return;

        const fileArray = Array.from(files).filter(file => file.type.startsWith('image/'));
        if (fileArray.length === 0) {
            showToast("Please select image files.");
            return;
        }

        const startIndex = selectedFiles.length;
        selectedFiles = selectedFiles.concat(fileArray);
        resultImages = resultImages.concat(new Array(fileArray.length).fill(null));
        previewContainer.style.display = 'grid';

        fileArray.forEach((file, index) => {
            const globalIndex = startIndex + index;
            const card = document.createElement('div');
            card.className = 'image-card';
            card.dataset.index = globalIndex.toString();

            const originalTitle = document.createElement('h3');
            originalTitle.textContent = `Original Image (${file.name})`;
            const originalWrapper = document.createElement('div');
            originalWrapper.className = 'img-wrapper';
            const originalImg = document.createElement('img');
            originalImg.alt = 'Original';
            originalWrapper.appendChild(originalImg);

            const resultTitle = document.createElement('h3');
            resultTitle.textContent = 'Detection Result';
            const resultWrapper = document.createElement('div');
            resultWrapper.className = 'img-wrapper';
            const loader = document.createElement('div');
            loader.className = 'loader';
            loader.style.display = 'none';
            const resultImg = document.createElement('img');
            resultImg.alt = 'Result';
            resultImg.style.display = 'none';
            resultWrapper.appendChild(loader);
            resultWrapper.appendChild(resultImg);

            card.appendChild(originalTitle);
            card.appendChild(originalWrapper);
            card.appendChild(resultTitle);
            card.appendChild(resultWrapper);
            previewContainer.appendChild(card);

            const reader = new FileReader();
            reader.onload = function(e) {
                originalImg.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        runDetection(fileArray, startIndex);
    }

    submitBtn.addEventListener('click', function() {
        if (selectedFiles.length === 0) {
            showToast("Please upload images first.");
            return;
        }
        if (!fnameInput.value || !lnameInput.value || !phoneInput.value || !birthInput.value) {
            showToast("Please fill in all patient fields.");
            return;
        }
        if (detectionInProgress) {
            showToast("Detection is still running.");
            return;
        }
        if (resultImages.some(image => !image)) {
            showToast("Please wait for detection to finish.");
            return;
        }

        submitCase(selectedFiles, resultImages);
    });

    function runDetection(files, offset) {
        const formData = new FormData();
        files.forEach(file => formData.append('images', file));

        previewContainer.querySelectorAll('.loader').forEach(loader => {
            loader.style.display = 'block';
        });

        detectionInProgress = true;

        fetch('/detect', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.json();
        })
        .then(data => {
            if (!data.results) throw new Error('Invalid response');
            data.results.forEach((result) => {
                const globalIndex = offset + result.index;
                const card = previewContainer.querySelector(`[data-index="${globalIndex}"]`);
                if (!card) return;
                const resultImg = card.querySelector('img[alt="Result"]');
                const loader = card.querySelector('.loader');
                if (resultImg) {
                    resultImg.src = result.result_image;
                    resultImg.style.display = 'block';
                }
                if (loader) loader.style.display = 'none';
                resultImages[globalIndex] = result.result_image;
            });
        })
        .catch(error => {
            console.error('Error:', error);
            showToast("Failed to process images.");
            previewContainer.querySelectorAll('.loader').forEach(loader => {
                loader.style.display = 'none';
            });
        })
        .finally(() => {
            detectionInProgress = false;
        });
    }

    function submitCase(files, results) {
        const formData = new FormData();
        files.forEach(file => formData.append('images', file));
        results.forEach(result => formData.append('result_images', result));
        formData.append('fname', fnameInput.value);
        formData.append('lname', lnameInput.value);
        formData.append('phone_number', phoneInput.value);
        formData.append('birth_day', birthInput.value);

        fetch('/submit', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.json();
        })
        .then(data => {
            if (!data.images) throw new Error('Invalid response');
            data.images.forEach((result) => {
                const card = previewContainer.querySelector(`[data-index="${result.index}"]`);
                if (!card) return;

                const linkWrapper = document.createElement('div');
                linkWrapper.style.display = 'flex';
                linkWrapper.style.gap = '0.75rem';
                linkWrapper.style.flexWrap = 'wrap';
                linkWrapper.style.marginTop = '0.5rem';

                const orgLink = document.createElement('a');
                orgLink.href = `/images/${result.image_id}/original`;
                orgLink.textContent = 'Download original';
                orgLink.target = '_blank';
                orgLink.rel = 'noopener';

                const resLink = document.createElement('a');
                resLink.href = `/images/${result.image_id}/result`;
                resLink.textContent = 'Download result';
                resLink.target = '_blank';
                resLink.rel = 'noopener';

                linkWrapper.appendChild(orgLink);
                linkWrapper.appendChild(resLink);
                card.appendChild(linkWrapper);
            });
            showToast("Submitted successfully.");
            resetForm();
        })
        .catch(error => {
            console.error('Error:', error);
            showToast("Failed to submit case.");
        });
    }

    function resetForm() {
        selectedFiles = [];
        resultImages = [];
        fileInput.value = '';
        fnameInput.value = '';
        lnameInput.value = '';
        phoneInput.value = '';
        birthInput.value = '';
        previewContainer.innerHTML = '';
        previewContainer.style.display = 'none';
    }

    function showToast(message) {
        toast.textContent = message;
        toast.className = "toast show";
        setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
    }
</script>

</body>
</html>
