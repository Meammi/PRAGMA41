<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Object Detection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --surface-color: #1e293b;
            --primary-color: #3b82f6;
            --text-color: #f8fafc;
            --secondary-text: #94a3b8;
            --border-color: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 1.5rem 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-weight: 600;
            font-size: 1.5rem;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        main {
            margin-top: 80px;
            width: 90%;
            max-width: 1200px;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
        }

        .upload-section {
            width: 100%;
            max-width: 600px;
            background: var(--surface-color);
            border: 2px dashed var(--border-color);
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-section:hover {
            border-color: var(--primary-color);
            background: rgba(59, 130, 246, 0.05);
        }

        .upload-section.dragging {
            border-color: var(--primary-color);
            background: rgba(59, 130, 246, 0.1);
            transform: scale(1.02);
        }

        .icon-upload {
            font-size: 3rem;
            color: var(--secondary-text);
            margin-bottom: 1rem;
        }

        .upload-text {
            color: var(--text-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            color: var(--secondary-text);
            font-size: 0.875rem;
        }

        input[type="file"] {
            display: none;
        }

        .preview-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            width: 100%;
            display: none; /* Hidden by default */
        }

        @media (min-width: 768px) {
            .preview-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .image-card {
            background: var(--surface-color);
            border-radius: 1rem;
            padding: 1rem;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .image-card h3 {
            margin: 0;
            font-size: 1rem;
            color: var(--secondary-text);
            font-weight: 500;
        }

        .img-wrapper {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 0.5rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .img-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #2563eb;
        }

        .btn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: var(--primary-color);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            position: absolute;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notification */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 17px;
        }

        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body>

<header>
    <h1>AI Object Detection</h1>
</header>

<main>
    <div class="upload-section" id="drop-zone" onclick="document.getElementById('file-input').click()">
        <div class="icon-upload">☁️</div>
        <div class="upload-text">Click to upload or drag and drop</div>
        <div class="upload-subtext">JPG, PNG up to 10MB (multiple allowed)</div>
        <input type="file" id="file-input" accept="image/jpeg, image/png" multiple>
    </div>

    <div class="preview-container" id="preview-container"></div>
</main>

<div id="toast" class="toast">Error processing image</div>

<script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const previewContainer = document.getElementById('preview-container');
    const toast = document.getElementById('toast');

    // Drag and Drop events
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
        dropZone.classList.add('dragging');
    }

    function unhighlight(e) {
        dropZone.classList.remove('dragging');
    }

    dropZone.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        handleFiles(files);
    }

    fileInput.addEventListener('change', function() {
        handleFiles(this.files);
    });

    function handleFiles(files) {
        if (!files || files.length === 0) return;

        const fileArray = Array.from(files).filter(file => file.type.startsWith('image/'));
        if (fileArray.length === 0) {
            showToast("Please select image files.");
            return;
        }

        previewContainer.innerHTML = '';
        previewContainer.style.display = 'grid';

        fileArray.forEach((file, index) => {
            const card = document.createElement('div');
            card.className = 'image-card';
            card.dataset.index = index.toString();

            const originalTitle = document.createElement('h3');
            originalTitle.textContent = `Original Image (${file.name})`;
            const originalWrapper = document.createElement('div');
            originalWrapper.className = 'img-wrapper';
            const originalImg = document.createElement('img');
            originalImg.alt = 'Original';
            originalWrapper.appendChild(originalImg);

            const resultTitle = document.createElement('h3');
            resultTitle.textContent = 'Detection Result';
            const resultWrapper = document.createElement('div');
            resultWrapper.className = 'img-wrapper';
            const loader = document.createElement('div');
            loader.className = 'loader';
            const resultImg = document.createElement('img');
            resultImg.alt = 'Result';
            resultImg.style.display = 'none';
            resultWrapper.appendChild(loader);
            resultWrapper.appendChild(resultImg);

            card.appendChild(originalTitle);
            card.appendChild(originalWrapper);
            card.appendChild(resultTitle);
            card.appendChild(resultWrapper);
            previewContainer.appendChild(card);

            const reader = new FileReader();
            reader.onload = function(e) {
                originalImg.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        uploadAndDetect(fileArray);
    }

    function uploadAndDetect(files) {
        const formData = new FormData();
        files.forEach(file => formData.append('images', file));

        fetch('/detect', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.json();
        })
        .then(data => {
            if (!data.results) throw new Error('Invalid response');
            data.results.forEach(result => {
                const card = previewContainer.querySelector(`[data-index="${result.index}"]`);
                if (!card) return;
                const resultImg = card.querySelector('img[alt="Result"]');
                const loader = card.querySelector('.loader');
                if (resultImg) {
                    resultImg.src = result.result_image;
                    resultImg.style.display = 'block';
                }
                if (loader) loader.style.display = 'none';
            });
        })
        .catch(error => {
            console.error('Error:', error);
            showToast("Failed to process images.");
            previewContainer.querySelectorAll('.loader').forEach(loader => {
                loader.style.display = 'none';
            });
        });
    }

    function showToast(message) {
        toast.textContent = message;
        toast.className = "toast show";
        setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
    }
</script>

</body>
</html>
