<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Object Detection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --surface-color: #1e293b;
            --primary-color: #3b82f6;
            --text-color: #f8fafc;
            --secondary-text: #94a3b8;
            --border-color: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 1.5rem 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            z-index: 10;
        }
        
        header > * {
            margin: 0 4rem;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        @media (max-width: 768px) {
            header > * {
                margin: 0 2rem;
            }
        }

        header h1 {
            margin: 0.25;
            font-weight: 600;
            font-size: 1.5rem;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-nav {
            margin: 1;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .header-nav a {
            color: var(--secondary-text);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .header-nav a.active,
        .header-nav a:hover {
            color: var(--text-color);
        }

        main {
            margin-top: 80px;
            width: 90%;
            max-width: 1400px;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: start;
        }

        @media (max-width: 968px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }
        }

        .upload-container {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }
        
        .preview-section {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            max-height: 600px;
        }
        
        .preview-section::-webkit-scrollbar {
            width: 8px;
        }
        
        .preview-section::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.4);
            border-radius: 4px;
        }
        
        .preview-section::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        
        .preview-section::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-text);
        }

        .upload-section {
            border: 2px dashed var(--border-color);
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            background: rgba(15, 23, 42, 0.4);
        }

        .upload-section:hover {
            border-color: var(--primary-color);
            background: rgba(59, 130, 246, 0.05);
        }

        .upload-section.dragging {
            border-color: var(--primary-color);
            background: rgba(59, 130, 246, 0.1);
            transform: scale(1.02);
        }

        .icon-upload {
            font-size: 3rem;
            color: var(--secondary-text);
            margin-bottom: 1rem;
        }

        .upload-text {
            color: var(--text-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            color: var(--secondary-text);
            font-size: 0.875rem;
        }

        input[type="file"] {
            display: none;
        }

        .patient-section {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 2rem;
        }

        .section-title {
            margin: 0 0 1.5rem 0;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .text-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background: #0b1220;
            color: var(--text-color);
            font-size: 0.95rem;
            box-sizing: border-box;
        }

        .text-input::placeholder {
            color: var(--secondary-text);
        }

        .input-grid {
            display: grid;
            gap: 0.75rem;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #2563eb;
        }

        .btn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
        }

        .preview-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .add-more-btn {
            width: 100%;
            margin-top: 1rem;
            background: rgba(59, 130, 246, 0.1);
            color: #93c5fd;
            border: 1px solid var(--primary-color);
        }

        .add-more-btn:hover {
            background: rgba(59, 130, 246, 0.2);
        }

        .image-card {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 0.75rem;
            padding: 1rem;
            border: 1px solid var(--border-color);
        }

        .image-card h4 {
            margin: 0 0 0.75rem 0;
            font-size: 0.9rem;
            color: var(--secondary-text);
            font-weight: 500;
            word-break: break-all;
        }

        .image-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .img-wrapper {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 0.5rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .img-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .loader {
            width: 36px;
            height: 36px;
            border: 4px solid #FFF;
            border-bottom-color: var(--primary-color);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            position: absolute;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .image-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .btn-remove {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
        }

        .btn-remove:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .image-card a {
            color: #93c5fd;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .image-card a:hover {
            text-decoration: underline;
        }

        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 17px;
        }

        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }

        .empty-state {
            display: block;
        }

        .has-images .empty-state {
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>AI Object Detection</h1>
    <nav class="header-nav">
        <a class="active" href="/">Upload</a>
        <a href="/patients.html">Patients</a>
    </nav>
</header>

<main>
    <div class="content-wrapper">
        <div class="upload-container" id="upload-container">
            <div class="upload-section empty-state" id="drop-zone" onclick="document.getElementById('file-input').click()">
                <div class="icon-upload">☁️</div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <div class="upload-subtext">JPG, PNG up to 10MB (multiple allowed)</div>
                <input type="file" id="file-input" accept="image/jpeg, image/png" multiple>
            </div>
            
            <div class="preview-section">
                <div class="preview-grid" id="preview-container"></div>
            </div>
            
            <button class="btn add-more-btn" id="add-more-btn" style="display: none;" onclick="document.getElementById('file-input').click()">
                + Add More Images
            </button>
        </div>

        <div class="patient-section">
            <h2 class="section-title">Patient information</h2>
            <div class="input-grid">
                <input class="text-input" type="text" id="fname" placeholder="First name">
                <input class="text-input" type="text" id="lname" placeholder="Last name">
                <input class="text-input" type="text" id="phone_number" placeholder="Phone number">
                <input class="text-input" type="date" id="birth_day">
            </div>
            <button class="btn" id="submit-btn" type="button">Submit</button>
        </div>
    </div>
</main>

<div id="toast" class="toast">Error processing image</div>

<script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const previewContainer = document.getElementById('preview-container');
    const uploadContainer = document.getElementById('upload-container');
    const addMoreBtn = document.getElementById('add-more-btn');
    const toast = document.getElementById('toast');
    const submitBtn = document.getElementById('submit-btn');
    const fnameInput = document.getElementById('fname');
    const lnameInput = document.getElementById('lname');
    const phoneInput = document.getElementById('phone_number');
    const birthInput = document.getElementById('birth_day');
    let selectedItems = [];
    let detectionInProgress = false;
    let nextItemId = 0;

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
        dropZone.classList.add('dragging');
    }

    function unhighlight(e) {
        dropZone.classList.remove('dragging');
    }

    dropZone.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        handleFiles(files);
    }

    fileInput.addEventListener('change', function() {
        handleFiles(this.files);
        this.value = '';
    });

    function handleFiles(files) {
        if (!files || files.length === 0) return;

        const fileArray = Array.from(files).filter(file => file.type.startsWith('image/'));
        if (fileArray.length === 0) {
            showToast("Please select image files.");
            return;
        }

        const newItems = [];

        // Hide empty state and show add more button
        uploadContainer.classList.add('has-images');
        addMoreBtn.style.display = 'block';

        fileArray.forEach((file, index) => {
            const itemId = nextItemId++;
            const item = { id: itemId, file, resultImage: null };
            newItems.push(item);
            selectedItems.push(item);

            const card = document.createElement('div');
            card.className = 'image-card';
            card.dataset.itemId = itemId.toString();

            const title = document.createElement('h4');
            title.textContent = file.name;

            const imageGrid = document.createElement('div');
            imageGrid.className = 'image-grid';

            const originalWrapper = document.createElement('div');
            originalWrapper.className = 'img-wrapper';
            const originalImg = document.createElement('img');
            originalImg.alt = 'Original';
            originalWrapper.appendChild(originalImg);

            const resultWrapper = document.createElement('div');
            resultWrapper.className = 'img-wrapper';
            const loader = document.createElement('div');
            loader.className = 'loader';
            loader.style.display = 'none';
            const resultImg = document.createElement('img');
            resultImg.alt = 'Result';
            resultImg.style.display = 'none';
            resultWrapper.appendChild(loader);
            resultWrapper.appendChild(resultImg);

            imageGrid.appendChild(originalWrapper);
            imageGrid.appendChild(resultWrapper);

            const actions = document.createElement('div');
            actions.className = 'image-actions';

            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'btn btn-small btn-remove';
            removeBtn.textContent = 'Remove';
            removeBtn.addEventListener('click', function() {
                removeItem(itemId);
            });

            actions.appendChild(removeBtn);

            card.appendChild(title);
            card.appendChild(imageGrid);
            card.appendChild(actions);
            previewContainer.appendChild(card);

            const reader = new FileReader();
            reader.onload = function(e) {
                originalImg.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        runDetection(newItems);
    }

    submitBtn.addEventListener('click', function() {
        if (selectedItems.length === 0) {
            showToast("Please upload images first.");
            return;
        }
        if (!fnameInput.value || !lnameInput.value || !phoneInput.value || !birthInput.value) {
            showToast("Please fill in all patient fields.");
            return;
        }
        if (detectionInProgress) {
            showToast("Detection is still running.");
            return;
        }
        if (selectedItems.some(item => !item.resultImage)) {
            showToast("Please wait for detection to finish.");
            return;
        }

        submitCase(selectedItems);
    });

    function runDetection(items) {
        const formData = new FormData();
        items.forEach(item => formData.append('images', item.file));

        items.forEach(item => {
            const card = previewContainer.querySelector(`[data-item-id="${item.id}"]`);
            if (card) {
                const loader = card.querySelector('.loader');
                if (loader) loader.style.display = 'block';
            }
        });

        detectionInProgress = true;

        fetch('/detect', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.json();
        })
        .then(data => {
            if (!data.results) throw new Error('Invalid response');
            data.results.forEach((result) => {
                const item = items[result.index];
                if (!item) return;
                const card = previewContainer.querySelector(`[data-item-id="${item.id}"]`);
                if (!card) return;
                const resultImg = card.querySelector('img[alt="Result"]');
                const loader = card.querySelector('.loader');
                if (resultImg) {
                    resultImg.src = result.result_image;
                    resultImg.style.display = 'block';
                }
                if (loader) loader.style.display = 'none';
                item.resultImage = result.result_image;
            });
        })
        .catch(error => {
            console.error('Error:', error);
            showToast("Failed to process images.");
            items.forEach(item => {
                const card = previewContainer.querySelector(`[data-item-id="${item.id}"]`);
                if (card) {
                    const loader = card.querySelector('.loader');
                    if (loader) loader.style.display = 'none';
                }
            });
        })
        .finally(() => {
            detectionInProgress = false;
        });
    }

    function submitCase(items) {
        const formData = new FormData();
        items.forEach(item => formData.append('images', item.file));
        items.forEach(item => formData.append('result_images', item.resultImage));
        formData.append('fname', fnameInput.value);
        formData.append('lname', lnameInput.value);
        formData.append('phone_number', phoneInput.value);
        formData.append('birth_day', birthInput.value);

        fetch('/submit', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.json();
        })
        .then(data => {
            if (!data.images) throw new Error('Invalid response');
            data.images.forEach((result) => {
                const card = previewContainer.querySelector(`[data-item-id="${items[result.index].id}"]`);
                if (!card) return;

                const linkWrapper = document.createElement('div');
                linkWrapper.style.display = 'flex';
                linkWrapper.style.gap = '0.5rem';
                linkWrapper.style.marginTop = '0.5rem';

                const orgLink = document.createElement('a');
                orgLink.href = `/images/${result.image_id}/original`;
                orgLink.textContent = 'Download original';
                orgLink.target = '_blank';
                orgLink.rel = 'noopener';

                const resLink = document.createElement('a');
                resLink.href = `/images/${result.image_id}/result`;
                resLink.textContent = 'Download result';
                resLink.target = '_blank';
                resLink.rel = 'noopener';

                linkWrapper.appendChild(orgLink);
                linkWrapper.appendChild(resLink);
                card.appendChild(linkWrapper);
            });
            showToast("Submitted successfully.");
            resetForm();
        })
        .catch(error => {
            console.error('Error:', error);
            showToast("Failed to submit case.");
        });
    }

    function resetForm() {
        selectedItems = [];
        fileInput.value = '';
        fnameInput.value = '';
        lnameInput.value = '';
        phoneInput.value = '';
        birthInput.value = '';
        previewContainer.innerHTML = '';
        uploadContainer.classList.remove('has-images');
        addMoreBtn.style.display = 'none';
    }

    function removeItem(itemId) {
        selectedItems = selectedItems.filter(item => item.id !== itemId);
        const card = previewContainer.querySelector(`[data-item-id="${itemId}"]`);
        if (card) card.remove();
        
        if (selectedItems.length === 0) {
            uploadContainer.classList.remove('has-images');
            addMoreBtn.style.display = 'none';
        }
    }

    function showToast(message) {
        toast.textContent = message;
        toast.className = "toast show";
        setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
    }
</script>

</body>
</html>
