<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Object Detection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css?v=2">
</head>
<body>

<header>
    <h1>Cell Detection</h1>
    <nav class="header-nav">
        <a class="active" href="/">Home</a>
        <a href="/patients.html">Patients History</a>
    </nav>
</header>

<main>
    <div class="content-wrapper">
        <div class="upload-container" id="upload-container">
            <div class="upload-section empty-state" id="drop-zone" onclick="document.getElementById('file-input').click()">
                <div class="icon-upload">☁️</div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <div class="upload-subtext">JPG, PNG up to 10MB (multiple allowed)</div>
                <input type="file" id="file-input" accept="image/jpeg, image/png" multiple>
            </div>
            
            <div class="preview-section">
                <div class="preview-grid" id="preview-container"></div>
            </div>
            
            <button class="btn add-more-btn" id="add-more-btn" style="display: none;" onclick="document.getElementById('file-input').click()">
                + Add More Images
            </button>
        </div>

        <div class="patient-section">
            <h2 class="section-title">Patient information</h2>
            <div class="input-grid">
                <input class="text-input" type="text" id="fname" placeholder="First name">
                <input class="text-input" type="text" id="lname" placeholder="Last name">
                <input class="text-input" type="text" id="phone_number" placeholder="Phone number">
                <input class="text-input" type="date" id="birth_day">
            </div>
            <button class="btn" id="submit-btn" type="button">Submit</button>
        </div>
    </div>
</main>

<div id="toast" class="toast">Error processing image</div>

<script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const previewContainer = document.getElementById('preview-container');
    const uploadContainer = document.getElementById('upload-container');
    const addMoreBtn = document.getElementById('add-more-btn');
    const toast = document.getElementById('toast');
    const submitBtn = document.getElementById('submit-btn');
    const fnameInput = document.getElementById('fname');
    const lnameInput = document.getElementById('lname');
    const phoneInput = document.getElementById('phone_number');
    const birthInput = document.getElementById('birth_day');
    let selectedItems = [];
    let detectionInProgress = false;
    let nextItemId = 0;

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
        dropZone.classList.add('dragging');
    }

    function unhighlight(e) {
        dropZone.classList.remove('dragging');
    }

    dropZone.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        handleFiles(files);
    }

    fileInput.addEventListener('change', function() {
        handleFiles(this.files);
        this.value = '';
    });

    function handleFiles(files) {
        if (!files || files.length === 0) return;

        const fileArray = Array.from(files).filter(file => file.type.startsWith('image/'));
        if (fileArray.length === 0) {
            showToast("Please select image files.");
            return;
        }

        const newItems = [];

        // Hide empty state and show add more button
        uploadContainer.classList.add('has-images');
        addMoreBtn.style.display = 'block';

        fileArray.forEach((file, index) => {
            const itemId = nextItemId++;
            const item = { id: itemId, file, resultImage: null, normalCount: 0, abnormalCount: 0 };
            newItems.push(item);
            selectedItems.push(item);

            const card = document.createElement('div');
            card.className = 'image-card';
            card.dataset.itemId = itemId.toString();

            const titleWrap = document.createElement('div');
            titleWrap.className = 'card-header';

            const nameLabel = document.createElement('span');
            nameLabel.className = 'chip';
            nameLabel.textContent = 'Filename';

            const title = document.createElement('h4');
            title.textContent = formatFilename(file.name);
            title.title = file.name;

            titleWrap.appendChild(nameLabel);
            titleWrap.appendChild(title);

            const imageGrid = document.createElement('div');
            imageGrid.className = 'image-grid';

            const originalBlock = document.createElement('div');
            originalBlock.className = 'image-block';
            const originalLabel = document.createElement('span');
            originalLabel.className = 'image-label';
            originalLabel.textContent = 'Original';

            const originalWrapper = document.createElement('div');
            originalWrapper.className = 'img-wrapper';
            const originalImg = document.createElement('img');
            originalImg.alt = 'Original';
            originalImg.className = 'zoomable-image';
            originalWrapper.appendChild(originalImg);

            originalBlock.appendChild(originalLabel);
            originalBlock.appendChild(originalWrapper);

            const resultBlock = document.createElement('div');
            resultBlock.className = 'image-block';
            const resultLabel = document.createElement('span');
            resultLabel.className = 'image-label';
            resultLabel.textContent = 'Result';

            const resultWrapper = document.createElement('div');
            resultWrapper.className = 'img-wrapper';
            const loader = document.createElement('div');
            loader.className = 'loader';
            loader.style.display = 'none';
            const resultImg = document.createElement('img');
            resultImg.alt = 'Result';
            resultImg.style.display = 'none';
            resultImg.className = 'zoomable-image';
            resultWrapper.appendChild(loader);
            resultWrapper.appendChild(resultImg);

            resultBlock.appendChild(resultLabel);
            resultBlock.appendChild(resultWrapper);

            imageGrid.appendChild(originalBlock);
            imageGrid.appendChild(resultBlock);

            const actions = document.createElement('div');
            actions.className = 'image-actions';

            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'btn btn-small btn-remove';
            removeBtn.textContent = 'Remove';
            removeBtn.addEventListener('click', function() {
                removeItem(itemId);
            });

            actions.appendChild(removeBtn);

            card.appendChild(titleWrap);
            card.appendChild(imageGrid);
            card.appendChild(actions);
            previewContainer.appendChild(card);

            const reader = new FileReader();
            reader.onload = function(e) {
                originalImg.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        runDetection(newItems);
    }

    document.addEventListener('click', function(event) {
        const target = event.target;
        if (!(target instanceof HTMLImageElement)) return;
        if (!target.classList.contains('zoomable-image')) return;
        if (!target.src) return;
        openLightbox(target.src);
    });

    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            const lightbox = document.querySelector('.lightbox');
            if (lightbox) lightbox.remove();
            document.body.classList.remove('modal-open');
        }
    });

    function openLightbox(src) {
        const existing = document.querySelector('.lightbox');
        if (existing) existing.remove();

        const lightbox = document.createElement('div');
        lightbox.className = 'lightbox';
        lightbox.style.position = 'fixed';
        lightbox.style.inset = '0';
        lightbox.style.display = 'flex';
        lightbox.style.alignItems = 'center';
        lightbox.style.justifyContent = 'center';
        lightbox.style.zIndex = '9999';
        lightbox.style.background = 'rgba(5, 10, 20, 0.75)';
        lightbox.style.backdropFilter = 'blur(8px)';
        lightbox.style.cursor = 'zoom-out';

        const image = document.createElement('img');
        image.src = src;
        image.alt = 'Preview image';
        image.style.maxWidth = '90vw';
        image.style.maxHeight = '80vh';
        image.style.objectFit = 'contain';
        image.style.borderRadius = '0.75rem';
        image.style.background = '#000';
        image.style.display = 'block';

        lightbox.appendChild(image);
        lightbox.addEventListener('click', () => {
            lightbox.remove();
            document.body.classList.remove('modal-open');
        });
        document.body.appendChild(lightbox);
        document.body.classList.add('modal-open');
    }

    function formatFilename(name) {
        const maxChars = 14;
        if (name.length <= maxChars) return name;
        return `${name.slice(0, 12)}...`;
    }

    submitBtn.addEventListener('click', function() {
        if (selectedItems.length === 0) {
            showToast("Please upload images first.");
            return;
        }
        if (!fnameInput.value || !lnameInput.value || !phoneInput.value || !birthInput.value) {
            showToast("Please fill in all patient fields.");
            return;
        }
        if (detectionInProgress) {
            showToast("Detection is still running.");
            return;
        }
        if (selectedItems.some(item => !item.resultImage)) {
            showToast("Please wait for detection to finish.");
            return;
        }

        submitCase(selectedItems);
    });

    function runDetection(items) {
        const formData = new FormData();
        items.forEach(item => formData.append('images', item.file));

        items.forEach(item => {
            const card = previewContainer.querySelector(`[data-item-id="${item.id}"]`);
            if (card) {
                const loader = card.querySelector('.loader');
                if (loader) loader.style.display = 'block';
            }
        });

        detectionInProgress = true;

        fetch('/detect', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.json();
        })
        .then(data => {
            if (!data.results) throw new Error('Invalid response');
            data.results.forEach((result) => {
                const item = items[result.index];
                if (!item) return;
                const card = previewContainer.querySelector(`[data-item-id="${item.id}"]`);
                if (!card) return;
                const resultImg = card.querySelector('img[alt="Result"]');
                const loader = card.querySelector('.loader');
                if (resultImg) {
                    resultImg.src = result.result_image;
                    resultImg.style.display = 'block';
                }
                if (loader) loader.style.display = 'none';
                item.resultImage = result.result_image;
                item.normalCount = result.normal_count ?? 0;
                item.abnormalCount = result.abnormal_count ?? 0;
            });
        })
        .catch(error => {
            console.error('Error:', error);
            showToast("Failed to process images.");
            items.forEach(item => {
                const card = previewContainer.querySelector(`[data-item-id="${item.id}"]`);
                if (card) {
                    const loader = card.querySelector('.loader');
                    if (loader) loader.style.display = 'none';
                }
            });
        })
        .finally(() => {
            detectionInProgress = false;
        });
    }

    function submitCase(items) {
        const formData = new FormData();
        items.forEach(item => formData.append('images', item.file));
        items.forEach(item => formData.append('result_images', item.resultImage));
        const totalNormal = items.reduce((sum, item) => sum + (item.normalCount || 0), 0);
        const totalAbnormal = items.reduce((sum, item) => sum + (item.abnormalCount || 0), 0);
        formData.append('normal_count', String(totalNormal));
        formData.append('abnormal_count', String(totalAbnormal));
        formData.append('fname', fnameInput.value);
        formData.append('lname', lnameInput.value);
        formData.append('phone_number', phoneInput.value);
        formData.append('birth_day', birthInput.value);

        fetch('/submit', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.json();
        })
        .then(data => {
            if (!data.images) throw new Error('Invalid response');
            data.images.forEach((result) => {
                const card = previewContainer.querySelector(`[data-item-id="${items[result.index].id}"]`);
                if (!card) return;

                const linkWrapper = document.createElement('div');
                linkWrapper.style.display = 'flex';
                linkWrapper.style.gap = '0.5rem';
                linkWrapper.style.marginTop = '0.5rem';

                const orgLink = document.createElement('a');
                orgLink.href = `/images/${result.image_id}/original`;
                orgLink.textContent = 'Download original';
                orgLink.target = '_blank';
                orgLink.rel = 'noopener';

                const resLink = document.createElement('a');
                resLink.href = `/images/${result.image_id}/result`;
                resLink.textContent = 'Download result';
                resLink.target = '_blank';
                resLink.rel = 'noopener';

                linkWrapper.appendChild(orgLink);
                linkWrapper.appendChild(resLink);
                card.appendChild(linkWrapper);
            });
            showToast("Submitted successfully.");
            resetForm();
        })
        .catch(error => {
            console.error('Error:', error);
            showToast("Failed to submit case.");
        });
    }

    function resetForm() {
        selectedItems = [];
        fileInput.value = '';
        fnameInput.value = '';
        lnameInput.value = '';
        phoneInput.value = '';
        birthInput.value = '';
        previewContainer.innerHTML = '';
        uploadContainer.classList.remove('has-images');
        addMoreBtn.style.display = 'none';
    }

    function removeItem(itemId) {
        selectedItems = selectedItems.filter(item => item.id !== itemId);
        const card = previewContainer.querySelector(`[data-item-id="${itemId}"]`);
        if (card) card.remove();
        
        if (selectedItems.length === 0) {
            uploadContainer.classList.remove('has-images');
            addMoreBtn.style.display = 'none';
        }
    }

    function showToast(message) {
        toast.textContent = message;
        toast.className = "toast show";
        setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
    }
</script>

</body>
</html>
